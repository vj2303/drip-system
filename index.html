<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Relay and Motor Control</title>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.4/css/all.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1>Motor Switch</h1>
            <div class="progress">
                <div class="toggle-btn" id="motorSwitchBtn">
                    <div class="inner-circle"></div>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <h1>Relay Switch 1</h1>
            <div class="progress">
                <div class="toggle-btn" id="relay1Btn">
                    <div class="inner-circle"></div>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <h1>Relay Switch 2</h1>
            <div class="progress">
                <div class="toggle-btn" id="relay2Btn">
                    <div class="inner-circle"></div>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <h1>Relay Switch 3</h1>
            <div class="progress">
                <div class="toggle-btn" id="relay3Btn">
                    <div class="inner-circle"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
